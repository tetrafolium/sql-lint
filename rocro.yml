inspecode:

  global:

  tasks:

    - name: sql-lint_dos-dos
      type: docker-build
      dockerfile: "rocro-sqllint-eol.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: sqllint-task
          path: "/.reports/sql-lint.issues.dos"
      reports:
        - from: sqllint-task
          path: "/.reports/sql-lint.issues.dos"
          format:
            type: example
            path: "inspecode-tasks-examples/sql-lint.issues.crlf"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 9}

