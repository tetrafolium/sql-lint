---
inspecode:

  global:

  tasks:

    - name: dockerfilelint
      type: docker-build
      dockerfile: "rocro-dockerfilelint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.json"
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.sarif"
      reports:
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.sarif"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 2}

    - name: hadolint
      type: docker-build
      dockerfile: "rocro-hadolint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: hadolint-task
          path: "/.reports/hadolint.json"
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
      reports:
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 13}

    - name: sql-lint
      type: docker-build
      dockerfile: "rocro-sqllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: sqllint-task
          path: "/.reports/sql-lint.issues"
        - from: sqllint-task
          path: "/.reports/sql-lint.sarif"
      reports:
        - from: sqllint-task
          path: "/.reports/sql-lint.sarif"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 9}

    - name: yamllint
      type: docker-build
      dockerfile: "rocro-yamllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
      reports:
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 4}

  tools:

    clang-format:
      auto-fix: true
      thresholds: {num-issues: 75}

    # fortify:
    #   thresholds: {num-issues: 999}

    fossology:
      thresholds: {num-issues: 27}

    grep:
      thresholds: {num-issues: 0}

    jscpd:
      thresholds: {num-issues: 11}

    misspell:
      auto-fix: true
      thresholds: {num-issues: 1}

    prettier:
      auto-fix: true
      thresholds: {num-issues: 63}

    tslint:
      auto-fix: true
      thresholds: {num-issues: 19}
