---
inspecode:

  global:

  tasks:

    - name: dockerfilelint
      type: docker-build
      dockerfile: "rocro-dockerfilelint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.json"
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.sarif"
      reports:
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.sarif"
          format:
            type: SARIF
      machine: {cpu: 0.75}
      thresholds: {num-issues: 2}

    - name: hadolint
      type: docker-build
      dockerfile: "rocro-hadolint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: hadolint-task
          path: "/.reports/hadolint.json"
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
      reports:
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
          format:
            type: SARIF
      machine: {cpu: 0.75}
      thresholds: {num-issues: 16}

    - name: sql-lint_example_lf
      type: docker-build
      dockerfile: "rocro-sqllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: sqllint-task
          path: "/.reports/sql-lint.issues"
        - from: sqllint-task
          path: "/.reports/sql-lint.sarif"
      reports:
        - from: sqllint-task
          path: "/.reports/sql-lint.issues"
          format:
            type: example
            path: "inspecode-tasks-examples/sql-lint.issues"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 9}

    - name: sql-lint_example_crlf
      type: docker-build
      dockerfile: "rocro-sqllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      reports:
        - from: sqllint-task
          path: "/.reports/sql-lint.issues"
          format:
            type: example
            path: "inspecode-tasks-examples/sql-lint.issues.crlf"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 9}

    - name: yamllint_example_lf
      type: docker-build
      dockerfile: "rocro-yamllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
      reports:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
          format:
            type: example
            path: "inspecode-tasks-examples/yamllint.issues"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 3}

    - name: yamllint_example_crlf
      type: docker-build
      dockerfile: "rocro-yamllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      reports:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
          format:
            type: example
            path: "inspecode-tasks-examples/yamllint.issues.crlf"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 3}

  tools:
