---
inspecode:

  global:

  tasks:

    - name: hadolint
      type: docker-build
      dockerfile: "rocro-hadolint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: hadolint-task
          path: "/.reports/hadolint.json"
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
      reports:
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 999}

    - name: yamllint
      type: docker-build
      dockerfile: "rocro-yamllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
      reports:
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 999}

  tools:

    clang-format:
      auto-fix: true
      thresholds: {num-issues: 999}

    fortify:
      thresholds: {num-issues: 999}
  
    fossology:
      thresholds: {num-issues: 999}
  
    grep:
      thresholds: {num-issues: 999}

    jscpd:
      thresholds: {num-issues: 999}
  
    misspell:
      auto-fix: true
      thresholds: {num-issues: 999}

    prettier:
      auto-fix: true
      thresholds: {num-issues: 999}

    tslint:
      auto-fix: true
      thresholds: {num-issues: 999}
