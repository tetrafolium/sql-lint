---
inspecode:

  global:

  tasks:

    - name: sql-lint_ex_cr
      type: docker-build
      dockerfile: "rocro-sqllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: sqllint-task
          path: "/.reports/sql-lint.issues"
        - from: sqllint-task
          path: "/.reports/sql-lint.sarif"
      reports:
        - from: sqllint-task
          path: "/.reports/sql-lint.issues"
          format:
            type: example
            path: "inspecode-tasks-examples/sql-lint.issues.cr"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 9}

